<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Omega</title>
        <h:outputScript name="js/primefaces.spanish.locale.js" library="app" />
        <h:outputScript name="js/jquery.Rut.js" library="app" />
        <h:outputScript name="js/general.js" library="app" />
    </h:head>

    <h:body styleClass="login-body">
        
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginBean.verificarErroresLogin()}"/>
        </f:metadata>
        
        <h:form id="loginForm" prependId="false" >
            <div id="login-wrapper">
                <p:graphicImage name="images/login-logo.png" library="omega-layout" />

                <div id="login-container">
                    
                    <p:growl id="growl" showDetail="true" showSummary="false" sticky="true" />
                    
                    <span class="title">Omega</span>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:inputText id="j_username" placeholder="Rut" value="#{loginBean.rut}" 
                                         styleClass="validaRut" required="true" 
                                         requiredMessage="Rut es requerido" converter="#{rutConverter}">
                                <p:ajax process="@this" update="@this" event="blur" global="false"/>
                            </p:inputText>
                        </div>
                        <div class="ui-g-12">
                            <p:password id="j_password" value="#{loginBean.password}" 
                                        placeholder="Password" feedback="false" required="true"
                                        requiredMessage="Password es requerido"/>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <span class="remember-me">Remember Me</span>
                            <p:selectBooleanCheckbox />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:link>Forgot Password</p:link>
                        </div>
                        <div class="ui-g-12">
                            <p:commandButton ajax="false" action="#{loginBean.login()}" value="Login" icon="fa fa-check" />
                        </div>
                    </div>
                </div>
                <div class="login-footer">PrimeFaces Omega</div>
            </div>
        </h:form>

        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
        <ui:include src="/WEB-INF/templates/includes/funciones_javascript_globales.xhtml" />

    </h:body>

</html>
